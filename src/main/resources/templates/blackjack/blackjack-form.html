<!doctype html>

<html>
	<head>
		<!-- <link rel="stylesheet" href="/site.css">  -->
		<title>BLACKJACK</title>
		
		<style>
			button {
				margin-bottom: 8px;
				width: 60px;
				height: 60px;
				display: inline-block;
				border-radius: 24px;
				box-shadow: 0 2px 2px rgba(0,0,0,.4);
				background-color: #FF00BF;
				border: 0;
				color: white;
				font-size: 16px;
				transition: box-shadow .5s,
							background-color .5s,
							color .5s
			}
			
			button:hover {
				box-shadow: 0 6px 6px rgba(0,0,0,.4);
				color: #FF00BF;
				background-color:white;
			}
		</style>
		
	</head>
	
	<body>
		<h1>It's blackjack time, bitches.</h1>
		
		<h3>Dealer's hand:</h3>
		{{#dealerHand.values}}
			<div>Value: {{ . }}</div>
		{{/dealerHand.values}}
		
		<hr>
		
		<h3>Your hand:</h3>
		{{#gamblerHand.values}}
			<div>Value: {{ . }}</div>
		{{/gamblerHand.values}}
		
		<hr>
		
		
		{{#hand.cards}}
			<div>{{suit}} of {{visualRepresentation}}</div>
		{{/hand.cards}}
		
		
		<form method="post" action="/blackjack/bet">
			<input autofocus type="number" step="any" name="enteredValue">	
			<button>Bet</button>
		</form>
		
		<form method="post" action="/blackjack/hit">
			<button>Hit</button>
		</form>
		
		<form method="post" action="/blackjack/stand">
			<button>Stand</button>
		</form>
		
		<form method="post" action="/blackjack/nexthand">
			<button>Next Hand</button>
		</form>
		
		<form method="post" action="/blackjack/rules">
			<button>Rules</button>	
		</form>	
	</body>

</html>
